<body>
<div class="login_section">
    <div class="login">
        <div class="logo_login"></div>
        <h2>找回 Smartisan ID 密码</h2>
        <form action="login.html" target="_self" onsubmit="return checkPhone()">
            <div class="input"><span class="cc">国家和地区</span><span class="c">中国 <i class="fa fa-sort"></i></span></div>
            <div class="input"><span class="phone">+86</span><input id="txt1" type="text" autocomplete="off" size="11" placeholder="手机号" ></div>
            <div class="input input1"><input class="checkcode"id="txt2" name="checkcode" type="text" id="checkcode" size="5" autocomplete="off"  placeholder="验证码" ></div>
            <div class="check" id='div1'></div>
            <div class="input input2"><input type="submit" value="立即找回"></div>

        </form>
    </div>

    </div>
</div>
<script type="text/javascript" src="js/checkcod/checkcode.js">
</script>
<script>
    function checkPhone(){
        var phone = document.getElementById('txt1').value;
        if(!(/^1(3|4|5|7|8)\d{9}$/.test(phone))){
            alert("手机号码有误，请重填");
            return false;
        }
        var T=true;
        var e=window.event;
        var obj=e.srcElement;
        for (var i=1;i<=2;i++){
            if (eval("obj."+"txt"+i).value==""){
                T=false;
                break;
            }
        }
        if (T){
            // alert("找回成功!");
        }
        else {
            alert("提交信息不允许为空");
        }
        return T;
    }
</script>
