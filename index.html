    <h2 align="center" >《下终南山过斛斯山人宿置酒》</h2>
    <h4 align="center" >【唐代】李白</h4>
<p>
    <b>
	暮从碧山下，山月随人归。
	却顾所来径，苍苍横翠微。
	相携及田家，童稚开荆扉。
	绿竹入幽径，青萝拂行衣。
	欢言得所憩，美酒聊共挥。
	长歌吟松风，曲尽河星稀。
	我醉君复乐，陶然共忘机。    
    </b>
</p>
