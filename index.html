    <h2 align="center" >《下终南山过斛斯山人宿置酒》</h2>
    <h4 align="center" >【唐代】李白</h4>
    <h4 align="center">暮从碧山下，山月随人归。</h4> 
    <h4 align="center">   却顾所来径，苍苍横翠微。</h4>
    <h4 align="center">   相携及田家，童稚开荆扉。</h4>
    <h4 align="center">  绿竹入幽径，青萝拂行衣。</h4>
    <h4 align="center">   欢言得所憩，美酒聊共挥。</h4>
    <h4 align="center">  长歌吟松风，曲尽河星稀。</h4>
    <h4 align="center">   我醉君复乐，陶然共忘机。</h4>
